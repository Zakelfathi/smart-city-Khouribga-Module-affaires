<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/layout}"
      layout:decorator="app/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<div layout:fragment="content">

    <!-- Start gallery Area -->
    <section class="gallery-area" id="gallery">
        <div class="container-fluid">
            <div class="row no-padding">
                <div class="active-gallery">
                    <div class="item single-gallery">
                        <img src="/app/img/g1.jpg" alt="">
                    </div>
                    <div class="item single-gallery">
                        <img src="/app/img/g2.jpg" alt="">
                    </div>
                    <div class="item single-gallery">
                        <img src="/app/img/g3.jpg" alt="">
                    </div>
                    <div class="item single-gallery">
                        <img src="/app/img/g4.jpg" alt="">
                    </div>
                    <div class="item single-gallery">
                        <img src="/app/img/g5.jpg" alt="">
                    </div>
                    <div class="item single-gallery">
                        <img src="/app/img/g6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End gallery Area -->


</div>

</body>
</html>
