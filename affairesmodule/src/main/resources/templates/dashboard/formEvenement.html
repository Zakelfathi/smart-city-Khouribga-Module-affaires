<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}"
      layout:decorator="dashboard/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>
<div layout:fragment="content">
    <form method="POST" th:action="@{addEvenement}" th:object="${evenement}">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" />
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" ></textarea>
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="text" id="date" th:field="*{date}" />
        </div>

        <div>
            <label for="ville">Ville:</label>
            <select id="ville" th:field="*{ville.id}">
                <option th:each="ville : ${villes}" th:value="${ville.id}" th:text="${ville.nom}"></option>
            </select>

        </div>

        <div>
            <button type="submit">Save</button>
        </div>
    </form>

</div>
</body>
</html>
