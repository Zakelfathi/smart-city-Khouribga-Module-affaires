<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}"
      layout:decorator="dashboard/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>
<div layout:fragment="content">
    <form method="post" th:action="@{/admin/dashboard/edit-ville}" th:object="${ville}">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" />
        </div>

        <div>
            <label for="province">Province:</label>
            <input type="text" id="province" th:field="*{province}" />
        </div>

        <div>
            <label for="pays">Pays:</label>
            <input type="text" id="pays" th:field="*{pays}" />
        </div>

        <div>
            <label for="population">Population:</label>
            <input type="number" id="population" th:field="*{population}" />
        </div>

        <div>
            <button type="submit">Save</button>
        </div>
    </form>

</div>
</body>
</html>
